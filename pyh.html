<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sopa de Letras con Serpiente Animada</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0f0d, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #0f0;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.2rem;
    }
    .section {
      margin: 40px auto;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }
    #word-list {
      margin: 20px;
      font-weight: bold;
      color: #fff;
    }
    #grid-container {
      display: inline-block;
      padding: 10px;
      border: 4px solid yellow;
      box-shadow: 0 0 20px yellow;
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 2px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: white;
      border: 1px solid #ccc;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      line-height: 40px;
      user-select: none;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .selected {
      background-color: #ffe082;
      box-shadow: 0 0 10px #ffd54f;
    }
    .found {
      background-color: #81c784;
      color: white;
      border-color: #81c784;
    }
    #message {
      margin-top: 10px;
      color: #0f0;
      font-size: 18px;
      min-height: 24px;
    }
    button {
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6f6;
    }

    #snake-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    #snake-overlay.active {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    .snake {
      display: flex;
      gap: 6px;
      animation: slideSnake 4s linear infinite;
      filter: drop-shadow(0 0 4px #306998);
    }

    .segment {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      box-shadow: 0 0 8px currentColor;
      animation: pulseGlow 2s infinite alternate;
    }
    .segment:nth-child(odd) {
      background-color: #306998;
      color: #ffd43b;
      animation-delay: 0s;
    }
    .segment:nth-child(even) {
      background-color: #ffd43b;
      color: #306998;
      animation-delay: 1s;
    }

    @keyframes slideSnake {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 6px currentColor, 0 0 12px currentColor;
      }
      100% {
        box-shadow: 0 0 12px currentColor, 0 0 24px currentColor;
      }
    }

    #snake-message {
      position: absolute;
      top: 10%;
      width: 100%;
      color: #ffd43b;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #306998;
      user-select: none;
      pointer-events: none;
    }

    #intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #306998cc, #000000ee);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      color: #ffd43b;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      padding: 20px;
      opacity: 1;
      animation: introFadeZoom 4s forwards;
      user-select: none;
    }

    @keyframes introFadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      20%, 80% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.3);
        pointer-events: none;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div id="intro-overlay">
    ¬°Buena suerte encontrando las palabras! 
  </div>

  <div class="section">
    <h1> Sopa de Letras ^_^</h1>
    <div id="word-list">Palabras: <span id="words">PYTHON, CLASS, LIST, DICT, LOOP, TUPLE, STRING, INPUT, IMPORT, OBJECT</span></div>
    <div id="grid-container"><div id="grid"></div></div>
    <div id="message"></div>
    <button onclick="location.reload()">üîÅ Reiniciar</button>
  </div>

  <div id="snake-overlay">
    <div id="snake-message">üéâ ¬°Has encontrado todas las palabras! üêç</div>
    <div class="snake" aria-hidden="true">
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>
  </div>

  <script>
    const gridData = [
      ['P', 'Y', 'T', 'H', 'O', 'N', 'K', 'S', 'B', 'C'],
      ['A', 'T', 'G', 'V', 'Z', 'A', 'O', 'T', '√ë', 'D'],
      ['C', 'L', 'A', 'S', 'S', 'M', 'B', 'R', 'I', 'I'],
      ['T', 'X', 'G', 'X', 'I', 'O', 'J', 'I', 'Q', 'C'],
      ['S', 'T', 'J', 'I', 'N', 'R', 'E', 'N', 'F', 'T'],
      ['I', 'U', 'O', 'X', 'Y', 'E', 'C', 'G', 'A', 'C'],
      ['L', 'P', 'N', 'G', 'L', 'Y', 'T', 'A', 'L', 'O'],
      ['X', 'N', 'K', 'P', 'Y', 'B', 'J', 'S', 'O', 'M'],
      ['D', 'I', 'U', 'T', 'H', 'I', 'A', 'Y', 'O', 'O'],
      ['X', 'T', 'I', 'M', 'P', 'O', 'R', 'T', 'P', 'F']
    ];

    const words = ["PYTHON", "CLASS", "LIST", "DICT", "LOOP", "TUPLE", "STRING", "INPUT", "IMPORT", "OBJECT"];
    let selected = [];
    let foundWords = [];
    const gridElement = document.getElementById("grid");
    const messageElement = document.getElementById("message");
    const wordsContainer = document.getElementById("words");
    const snakeOverlay = document.getElementById("snake-overlay");
    const introOverlay = document.getElementById("intro-overlay");

    for (let row = 0; row < 10; row++) {
      for (let col = 0; col < 10; col++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = gridData[row][col];
        cell.dataset.row = row;
        cell.dataset.col = col;
        cell.addEventListener("click", () => selectCell(cell));
        gridElement.appendChild(cell);
      }
    }

    function selectCell(cell) {
      const key = cell.dataset.row + "," + cell.dataset.col;
      if (cell.classList.contains("selected")) {
        cell.classList.remove("selected");
        selected = selected.filter(k => k !== key);
      } else {
        selected.push(key);
        cell.classList.add("selected");
      }
      checkSelection();
    }

    function checkSelection() {
      const letters = selected.map(pos => {
        const [row, col] = pos.split(',').map(Number);
        return gridData[row][col];
      });
      const word = letters.join('');
      const reversed = letters.slice().reverse().join('');
      for (const w of words) {
        if ((word === w || reversed === w) && !foundWords.includes(w)) {
          foundWords.push(w);
          markAsFound(selected);
          updateWordList();
          selected = [];
          if (foundWords.length === words.length) {
            messageElement.textContent = "";
            showSnakeAnimation();
          }
          return;
        }
      }
    }

    function markAsFound(positions) {
      positions.forEach(pos => {
        const [row, col] = pos.split(',').map(Number);
        const index = row * 10 + col;
        const cell = gridElement.children[index];
        cell.classList.remove("selected");
        cell.classList.add("found");
      });
    }

    function updateWordList() {
      wordsContainer.innerHTML = words.map(w =>
        foundWords.includes(w) ? `<s>${w}</s>` : w
      ).join(", ");
    }

    function showSnakeAnimation() {
      snakeOverlay.classList.add("active");
      setTimeout(() => {
        snakeOverlay.classList.remove("active");
      }, 8000);
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        introOverlay.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
